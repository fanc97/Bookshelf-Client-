<div class="loginF">
<form #userForm="ngForm">
        <h3>Log In</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="user.username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="loginUser(user)">Submit</button>
        </div>
    </form>
</div>
