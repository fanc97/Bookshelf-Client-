<div class="content">
        <nav class="options">
            <a routerLink="/userdashboard" class="btn btn-primary active" role="button" routerLinkActive="active">Dashdoard</a>
        </nav>
        <router-outlet></router-outlet>
            <div class="showTable">
                    <div class="contForm">
                            <div class="searchForm">
                                <form (ngSubmit)="getBookByTitleAndAuthor()">
                                        <label >Title:</label>
                                        <input type="text" name="title" #title class="form-control">
                                        <label>Author:</label>
                                        <input   type="text" name="author" class="form-control" #author >
                                        <button type="submit" class="btn btn-success float-right">Search</button>
                                
                                </form>
                            </div>
                    </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="text-center">Title</th>
                                <th class="text-center">Author</th>
                                <th class="text-center">in Stock</th>
                                <th class="text-center">Order</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let book of books">
                                <td class="text-center">{{book.title}}</td>
                                <td class="text-center">{{book.author}}</td>
                                <td class="text-center">{{book.inStok}}</td>
                                <td class="text-center"><button [disabled]="book.inStok==0 ? true : false"(click)="bookForOrder(book.id)"><i class="fa fa-edit" style="font-size: 28px;"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
<hr>
<div class="lista">
<ul  class="nav nav-pills">
    <li class="nav-item" *ngFor="let p of pages;let i=index">
        <a class="nav-link" href="" (click)="setPage(i,$event)">{{i}}</a>
    </li>
</ul>
</div>
<div [hidden]="!info">
    <h4>Book successfully is orderd, you can pick it up Branka Bajica 56, for more info check your mail!   <button class="btn btn-success" (click)="finishOrder()">Close</button></h4>
</div>
